<p>Lets try out a sequence of code</p>

<p>The letters <code> x </code> and <code> y </code> are called variables. These refer to the coordinates of the LEDs.</p>

<p>Try this code out: </p>

<code>x=0;<br />
y=0;<br />

while(x < 5) {<br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;draw(x, y, pink);<br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x = x + 1;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;y = y + 1;<br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wait();<br />
}
</code>
